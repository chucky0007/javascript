<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove element</title>
</head>
<body>
    <ul class="Language">
        <li>Javascript</li>
    </ul>
</body>
<script>
//add/ create

function addLanguage(langName){
const list=document.createElement('li');
list.innerHTML=`${langName}`
document.querySelector('.Language').appendChild(list)
}
addLanguage("Assp Dt Net")
addLanguage("Django")

function addOptiway(langName)
{
    const list = document.createElement('li')
    list.appendChild(document.createTextNode(langName))
    document.querySelector('.Language').appendChild(list)
}
addOptiway("C Sharp")

//edit and remove

const thirdLang = document.querySelector('li:nth-child(3)')
const newli =document.createElement('li')
newli.textContent="Python"
thirdLang.replaceWith(newli)

//edit
const firstLanguage=document.querySelector('li:first-child')
firstLanguage.outerHTML="<li>JScript</li>"

//remove
const lastLang=document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
